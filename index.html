  <style>
    :root {
      --gold: #7AB2D3;
      --espresso: #2A4365;
      --cream: #F0F8FF;
    }

    body {
      background-color: var(--cream);
      color: var(--espresso);
      font-family: 'Abhaya Libre', serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    #desk_cov {
      position: fixed;
      left: 0;
      top: 0;
      width: calc(100% - 500px);
      height: 100vh;
      background-image: url('https://ik.imagekit.io/RyanZahra/Ryan&Zahra/KLD06802.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 40px;
      text-align: center;
      color: white;
    }

    #desk_cov::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(42, 67, 101, 0.4);
      z-index: -1;
    }

    #isi {
      margin-left: calc(100% - 500px);
      width: 500px;
      min-height: 100vh;
      background: var(--cream);
      position: relative;
    }

    @media (max-width: 1024px) {
      #desk_cov { width: 50%; }
      #isi { margin-left: 50%; width: 50%; }
    }

    @media (max-width: 768px) {
      #desk_cov { display: none; }
      #isi { margin-left: auto; margin-right: auto; width: 100%; }
    }

    #sec {
      position: fixed;
      top: 0; right: 0; left: 0;
      z-index: 9999;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: opacity 1.5s cubic-bezier(0.65, 0, 0.35, 1), visibility 1.5s;
    }

    #kolom {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #sec.hidden-section {
      opacity: 0;
      visibility: hidden;
    }
    #sec.hidden-section #kolom {
      transform: translateY(-100%);
    }

    .font-handwriting { font-family: 'Great Vibes', cursive; }
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    .font-arabic-calligraphy { font-family: 'Amiri', serif; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--cream); }
    ::-webkit-scrollbar-thumb { background: var(--gold); }
  </style>
